basePath: /api
definitions:
  dtos.ChairResponse:
    properties:
      created_at:
        type: string
      description:
        type: string
      id:
        type: integer
      location:
        type: string
      name:
        type: string
      status:
        type: string
      updated_at:
        type: string
    type: object
  dtos.CreateChairRequest:
    properties:
      description:
        maxLength: 500
        type: string
      location:
        maxLength: 100
        minLength: 2
        type: string
      name:
        maxLength: 60
        minLength: 2
        type: string
      status:
        enum:
        - ativa
        - inativa
        type: string
    required:
    - location
    - name
    type: object
  dtos.CreateChairResponse:
    properties:
      created_at:
        type: string
      description:
        type: string
      id:
        type: integer
      location:
        type: string
      name:
        type: string
      status:
        type: string
    type: object
  dtos.CreateUserRequest:
    properties:
      birth_date:
        type: string
      cpf:
        type: string
      email:
        type: string
      function:
        type: string
      gender:
        enum:
        - masculino
        - feminino
        - outro
        type: string
      name:
        maxLength: 60
        minLength: 2
        type: string
      password:
        minLength: 6
        type: string
      phone:
        maxLength: 20
        minLength: 10
        type: string
      position:
        type: string
      registration:
        type: string
      requested_role:
        enum:
        - usuario
        - atendente
        - admin
        type: string
      sector:
        type: string
    required:
    - cpf
    - email
    - name
    - password
    - phone
    type: object
  dtos.CreateUserResponse:
    properties:
      birth_date:
        type: string
      cpf:
        type: string
      created_at:
        type: string
      email:
        type: string
      function:
        type: string
      gender:
        type: string
      id:
        type: integer
      name:
        type: string
      phone:
        type: string
      position:
        type: string
      registration:
        type: string
      requested_role:
        type: string
      role:
        type: string
      sector:
        type: string
      status:
        type: string
    type: object
  entities.Availability:
    properties:
      chair:
        allOf:
        - $ref: '#/definitions/entities.Chair'
        description: Relacionamentos
      chair_id:
        type: integer
      created_at:
        type: string
      day_of_week:
        description: 0=Domingo, 6=Sábado
        maximum: 6
        minimum: 0
        type: integer
      end_time:
        description: Formato HH:MM
        type: string
      id:
        type: integer
      is_active:
        type: boolean
      start_time:
        description: Formato HH:MM
        type: string
      updated_at:
        type: string
      valid_from:
        type: string
      valid_to:
        type: string
    required:
    - chair_id
    - day_of_week
    - end_time
    - start_time
    type: object
  entities.Booking:
    properties:
      chair:
        $ref: '#/definitions/entities.Chair'
      chair_id:
        type: integer
      created_at:
        type: string
      end_time:
        type: string
      id:
        type: integer
      notes:
        type: string
      start_time:
        type: string
      status:
        enum:
        - agendado
        - confirmado
        - cancelado
        - concluido
        - falta
        type: string
      updated_at:
        type: string
      user:
        allOf:
        - $ref: '#/definitions/entities.User'
        description: Relacionamentos
      user_id:
        type: integer
    required:
    - chair_id
    - end_time
    - start_time
    - user_id
    type: object
  entities.Chair:
    properties:
      availabilities:
        items:
          $ref: '#/definitions/entities.Availability'
        type: array
      bookings:
        description: Relacionamentos
        items:
          $ref: '#/definitions/entities.Booking'
        type: array
      created_at:
        type: string
      description:
        type: string
      id:
        type: integer
      location:
        maxLength: 100
        minLength: 2
        type: string
      name:
        maxLength: 100
        minLength: 2
        type: string
      status:
        enum:
        - ativa
        - inativa
        type: string
      updated_at:
        type: string
    required:
    - location
    - name
    type: object
  entities.User:
    properties:
      birth_date:
        type: string
      bookings:
        description: Relacionamentos
        items:
          $ref: '#/definitions/entities.Booking'
        type: array
      cpf:
        type: string
      created_at:
        type: string
      email:
        type: string
      function:
        type: string
      gender:
        enum:
        - masculino
        - feminino
        - outro
        type: string
      id:
        type: integer
      last_login:
        type: string
      name:
        maxLength: 60
        minLength: 2
        type: string
      phone:
        maxLength: 20
        minLength: 10
        type: string
      position:
        type: string
      registration:
        type: string
      requested_role:
        enum:
        - usuario
        - atendente
        - admin
        type: string
      role:
        enum:
        - usuario
        - atendente
        - admin
        type: string
      sector:
        type: string
      status:
        enum:
        - pendente
        - aprovado
        - reprovado
        type: string
      updated_at:
        type: string
    required:
    - cpf
    - email
    - name
    - phone
    type: object
  handlers.LoginRequest:
    properties:
      cpf:
        description: |-
          CPF do usuário (apenas números, pontos e hífen serão removidos automaticamente)
          required: true
          example: "123.456.789-09"
        type: string
      password:
        description: |-
          Senha do usuário (mínimo 6 caracteres)
          required: true
          example: "minhasenha123"
        minLength: 6
        type: string
    required:
    - cpf
    - password
    type: object
  handlers.LoginResponse:
    properties:
      expires_at:
        description: |-
          Data e hora de expiração do token
          example: "2024-01-15T10:30:00Z"
        type: string
      refresh_token:
        description: |-
          Refresh token para renovar o token principal (válido por 7 dias)
          example: "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9..."
        type: string
      token:
        description: |-
          Token JWT para autenticação (válido por 24 horas)
          example: "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9..."
        type: string
      user:
        additionalProperties: true
        description: Dados do usuário autenticado
        type: object
    type: object
  handlers.RefreshRequest:
    properties:
      refresh_token:
        description: |-
          Refresh token obtido no login
          required: true
          example: "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9..."
        type: string
    required:
    - refresh_token
    type: object
  handlers.RefreshResponse:
    properties:
      expires_at:
        description: |-
          Nova data e hora de expiração
          example: "2024-01-15T10:30:00Z"
        type: string
      refresh_token:
        description: |-
          Novo refresh token
          example: "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9..."
        type: string
      token:
        description: |-
          Novo token JWT para autenticação
          example: "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9..."
        type: string
    type: object
  handlers.RegisterRequest:
    properties:
      birth_date:
        description: |-
          Data de nascimento
          required: true
          example: "1990-01-15T00:00:00Z"
        type: string
      cpf:
        description: |-
          CPF do usuário (apenas números, pontos e hífen serão removidos automaticamente)
          required: true
          example: "123.456.789-09"
        type: string
      email:
        description: |-
          Email do usuário
          required: true
          example: "joao@example.com"
        type: string
      function:
        description: |-
          Função/cargo do usuário
          required: true
          example: "Desenvolvedor"
        type: string
      gender:
        description: |-
          Gênero do usuário
          required: true
          enum: masculino,feminino,outro
          example: "masculino"
        enum:
        - masculino
        - feminino
        - outro
        type: string
      name:
        description: |-
          Nome completo do usuário
          required: true
          example: "João Silva"
        minLength: 2
        type: string
      password:
        description: |-
          Senha do usuário (mínimo 6 caracteres)
          required: true
          example: "minhasenha123"
        minLength: 6
        type: string
      phone:
        description: |-
          Telefone do usuário
          required: true
          example: "11999999999"
        minLength: 10
        type: string
      position:
        description: |-
          Posição hierárquica
          required: true
          example: "Junior"
        type: string
      registration:
        description: |-
          Matrícula do usuário
          required: true
          example: "12345"
        type: string
      requested_role:
        description: |-
          Role solicitado pelo usuário
          required: true
          enum: usuario,atendente,admin
          example: "usuario"
        enum:
        - usuario
        - atendente
        - admin
        type: string
      sector:
        description: |-
          Setor de trabalho
          required: true
          example: "TI"
        type: string
    required:
    - birth_date
    - cpf
    - email
    - function
    - gender
    - name
    - password
    - phone
    - position
    - registration
    - requested_role
    - sector
    type: object
  handlers.RegisterResponse:
    properties:
      email:
        description: |-
          Email do usuário
          example: "joao@example.com"
        type: string
      id:
        description: |-
          ID do usuário criado
          example: 1
        type: integer
      message:
        description: |-
          Mensagem informativa
          example: "Usuário registrado com sucesso. Aguarde aprovação."
        type: string
      name:
        description: |-
          Nome do usuário
          example: "João Silva"
        type: string
      role:
        description: |-
          Role atribuído (sempre "usuario" para novos registros)
          example: "usuario"
        type: string
      status:
        description: |-
          Status do usuário (sempre "pendente" para novos registros)
          example: "pendente"
        type: string
    type: object
host: localhost:8080
info:
  contact: {}
  description: API REST para sistema de agendamento de cadeiras de massagem
  title: Sistema de Agendamento API
  version: "1.0"
paths:
  /audit-logs:
    get:
      consumes:
      - application/json
      description: Lista logs de auditoria com paginação e filtros opcionais
      parameters:
      - default: 10
        description: Limite de registros por página
        in: query
        name: limit
        type: integer
      - default: 0
        description: Offset para paginação
        in: query
        name: offset
        type: integer
      - description: Filtrar por ID do usuário
        in: query
        name: user_id
        type: integer
      - description: Filtrar por ação
        in: query
        name: action
        type: string
      - description: Filtrar por recurso
        in: query
        name: resource
        type: string
      - description: Filtrar por ID do recurso
        in: query
        name: resource_id
        type: integer
      - description: Filtrar por endereço IP
        in: query
        name: ip_address
        type: string
      - description: Data de início (YYYY-MM-DD)
        in: query
        name: start_date
        type: string
      - description: Data de fim (YYYY-MM-DD)
        in: query
        name: end_date
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: Lista de logs de auditoria
          schema:
            additionalProperties: true
            type: object
        "400":
          description: Parâmetros inválidos
          schema:
            additionalProperties:
              type: string
            type: object
        "401":
          description: Token inválido
          schema:
            additionalProperties:
              type: string
            type: object
      security:
      - Bearer: []
      summary: Listar logs de auditoria
      tags:
      - audit-logs
  /audit-logs/{id}:
    get:
      consumes:
      - application/json
      description: Retorna um log de auditoria específico pelo ID
      parameters:
      - description: ID do log de auditoria
        in: path
        name: id
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: Log de auditoria encontrado
          schema:
            additionalProperties: true
            type: object
        "400":
          description: ID inválido
          schema:
            additionalProperties:
              type: string
            type: object
        "401":
          description: Token inválido
          schema:
            additionalProperties:
              type: string
            type: object
        "404":
          description: Log não encontrado
          schema:
            additionalProperties:
              type: string
            type: object
      security:
      - Bearer: []
      summary: Buscar log de auditoria
      tags:
      - audit-logs
  /audit-logs/user/{user_id}:
    get:
      consumes:
      - application/json
      description: Lista logs de auditoria de um usuário específico
      parameters:
      - description: ID do usuário
        in: path
        name: user_id
        required: true
        type: integer
      - default: 10
        description: Limite de registros por página
        in: query
        name: limit
        type: integer
      - default: 0
        description: Offset para paginação
        in: query
        name: offset
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: Lista de logs do usuário
          schema:
            additionalProperties: true
            type: object
        "400":
          description: ID inválido
          schema:
            additionalProperties:
              type: string
            type: object
        "401":
          description: Token inválido
          schema:
            additionalProperties:
              type: string
            type: object
        "404":
          description: Usuário não encontrado
          schema:
            additionalProperties:
              type: string
            type: object
      security:
      - Bearer: []
      summary: Logs de auditoria de usuário
      tags:
      - audit-logs
  /auth/login:
    post:
      consumes:
      - application/json
      description: Autentica um usuário usando CPF e senha e retorna um token JWT
      parameters:
      - description: Dados de login
        in: body
        name: login
        required: true
        schema:
          $ref: '#/definitions/handlers.LoginRequest'
      produces:
      - application/json
      responses:
        "200":
          description: Login realizado com sucesso
          schema:
            $ref: '#/definitions/handlers.LoginResponse'
        "400":
          description: Dados inválidos
          schema:
            additionalProperties:
              type: string
            type: object
        "401":
          description: CPF ou senha inválidos ou usuário não aprovado
          schema:
            additionalProperties:
              type: string
            type: object
        "500":
          description: Erro interno do servidor
          schema:
            additionalProperties:
              type: string
            type: object
      summary: Autenticar usuário
      tags:
      - auth
  /auth/logout:
    post:
      consumes:
      - application/json
      description: Invalida o token atual e registra o logout no sistema
      produces:
      - application/json
      responses:
        "200":
          description: Logout realizado com sucesso
          schema:
            additionalProperties:
              type: string
            type: object
        "401":
          description: Token inválido
          schema:
            additionalProperties:
              type: string
            type: object
        "500":
          description: Erro interno do servidor
          schema:
            additionalProperties:
              type: string
            type: object
      security:
      - Bearer: []
      summary: Fazer logout
      tags:
      - auth
  /auth/refresh:
    post:
      consumes:
      - application/json
      description: Renova o token JWT usando o refresh token válido
      parameters:
      - description: Refresh token
        in: body
        name: refresh
        required: true
        schema:
          $ref: '#/definitions/handlers.RefreshRequest'
      produces:
      - application/json
      responses:
        "200":
          description: Token renovado com sucesso
          schema:
            $ref: '#/definitions/handlers.RefreshResponse'
        "400":
          description: Refresh token inválido
          schema:
            additionalProperties:
              type: string
            type: object
        "401":
          description: Refresh token expirado ou inválido
          schema:
            additionalProperties:
              type: string
            type: object
        "500":
          description: Erro interno do servidor
          schema:
            additionalProperties:
              type: string
            type: object
      summary: Renovar token
      tags:
      - auth
  /auth/register:
    post:
      consumes:
      - application/json
      description: Registra um novo usuário no sistema. O usuário será criado com
        status "pendente" e aguardará aprovação.
      parameters:
      - description: Dados do novo usuário
        in: body
        name: register
        required: true
        schema:
          $ref: '#/definitions/handlers.RegisterRequest'
      produces:
      - application/json
      responses:
        "201":
          description: Usuário registrado com sucesso
          schema:
            $ref: '#/definitions/handlers.RegisterResponse'
        "400":
          description: Dados inválidos
          schema:
            additionalProperties:
              type: string
            type: object
        "409":
          description: CPF ou email já cadastrado
          schema:
            additionalProperties:
              type: string
            type: object
        "500":
          description: Erro interno do servidor
          schema:
            additionalProperties:
              type: string
            type: object
      summary: Registrar novo usuário
      tags:
      - auth
  /availabilities:
    get:
      consumes:
      - application/json
      description: Lista disponibilidades com paginação e filtros opcionais
      parameters:
      - default: 10
        description: Limite de registros por página
        in: query
        name: limit
        type: integer
      - default: 0
        description: Offset para paginação
        in: query
        name: offset
        type: integer
      - description: Filtrar por ID da cadeira
        in: query
        name: chair_id
        type: integer
      - description: Filtrar por dia da semana (0-6)
        in: query
        name: day_of_week
        type: integer
      - description: Filtrar por status ativo
        in: query
        name: is_active
        type: boolean
      produces:
      - application/json
      responses:
        "200":
          description: Lista de disponibilidades
          schema:
            additionalProperties: true
            type: object
        "400":
          description: Parâmetros inválidos
          schema:
            additionalProperties:
              type: string
            type: object
        "401":
          description: Token inválido
          schema:
            additionalProperties:
              type: string
            type: object
      security:
      - Bearer: []
      summary: Listar disponibilidades
      tags:
      - availabilities
    post:
      consumes:
      - application/json
      description: Cria uma nova disponibilidade para uma cadeira (apenas admins)
      parameters:
      - description: Dados da disponibilidade
        in: body
        name: availability
        required: true
        schema:
          $ref: '#/definitions/entities.Availability'
      produces:
      - application/json
      responses:
        "201":
          description: Disponibilidade criada com sucesso
          schema:
            $ref: '#/definitions/entities.Availability'
        "400":
          description: Dados inválidos
          schema:
            additionalProperties:
              type: string
            type: object
        "401":
          description: Token inválido
          schema:
            additionalProperties:
              type: string
            type: object
        "403":
          description: Sem permissão
          schema:
            additionalProperties:
              type: string
            type: object
      security:
      - Bearer: []
      summary: Criar disponibilidade
      tags:
      - availabilities
  /availabilities/{id}:
    get:
      consumes:
      - application/json
      description: Retorna os dados de uma disponibilidade específica pelo ID
      parameters:
      - description: ID da disponibilidade
        in: path
        name: id
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: Disponibilidade encontrada
          schema:
            $ref: '#/definitions/entities.Availability'
        "400":
          description: ID inválido
          schema:
            additionalProperties:
              type: string
            type: object
        "401":
          description: Token inválido
          schema:
            additionalProperties:
              type: string
            type: object
        "404":
          description: Disponibilidade não encontrada
          schema:
            additionalProperties:
              type: string
            type: object
      security:
      - Bearer: []
      summary: Buscar disponibilidade por ID
      tags:
      - availabilities
    put:
      consumes:
      - application/json
      description: Atualiza os dados de uma disponibilidade existente (apenas admins)
      parameters:
      - description: ID da disponibilidade
        in: path
        name: id
        required: true
        type: integer
      - description: Dados atualizados da disponibilidade
        in: body
        name: availability
        required: true
        schema:
          $ref: '#/definitions/entities.Availability'
      produces:
      - application/json
      responses:
        "200":
          description: Disponibilidade atualizada com sucesso
          schema:
            $ref: '#/definitions/entities.Availability'
        "400":
          description: Dados inválidos
          schema:
            additionalProperties:
              type: string
            type: object
        "401":
          description: Token inválido
          schema:
            additionalProperties:
              type: string
            type: object
        "403":
          description: Sem permissão
          schema:
            additionalProperties:
              type: string
            type: object
        "404":
          description: Disponibilidade não encontrada
          schema:
            additionalProperties:
              type: string
            type: object
      security:
      - Bearer: []
      summary: Atualizar disponibilidade
      tags:
      - availabilities
  /bookings:
    get:
      consumes:
      - application/json
      description: Lista agendamentos com paginação e filtros opcionais
      parameters:
      - default: 10
        description: Limite de registros por página
        in: query
        name: limit
        type: integer
      - default: 0
        description: Offset para paginação
        in: query
        name: offset
        type: integer
      - description: Filtrar por ID do usuário
        in: query
        name: user_id
        type: integer
      - description: Filtrar por ID da cadeira
        in: query
        name: chair_id
        type: integer
      - description: Filtrar por status
        in: query
        name: status
        type: string
      - description: Data de início (YYYY-MM-DD)
        in: query
        name: start_date
        type: string
      - description: Data de fim (YYYY-MM-DD)
        in: query
        name: end_date
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: Lista de agendamentos
          schema:
            additionalProperties: true
            type: object
        "400":
          description: Parâmetros inválidos
          schema:
            additionalProperties:
              type: string
            type: object
        "401":
          description: Token inválido
          schema:
            additionalProperties:
              type: string
            type: object
      security:
      - Bearer: []
      summary: Listar agendamentos
      tags:
      - bookings
    post:
      consumes:
      - application/json
      description: Cria um novo agendamento para uma cadeira de massagem
      parameters:
      - description: Dados do agendamento
        in: body
        name: booking
        required: true
        schema:
          $ref: '#/definitions/entities.Booking'
      produces:
